<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier exercice avec JQUERY</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    
     
    <div class="main">
        <h2>E-commerce pour le vetements</h2>
        <form action="">
           <div class="form-group">
                <label for="" >Quantité</label>
                <input type="number" id="quantite" value="0" >
           </div>
           <div class="form-group">
                <label for="">Taille</label>
                <select name="taille" id="taille">
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                    <option value="L">L</option>
                    <option value="M">M</option>
                </select>
           </div>
           <div class="form-group">
                <label for="">Nombre:</label>
                <input type="number" id="nombre"  value="0">
            </div>
            <div class="form-group">
                <label for="" >Prix:</label>
                <input type="number" id="prix"  value="0" >
            </div>
        </form>

        <section>
            <div class="block-image">
                <img src="img/1.jpg" alt="" width="300" height="300">
            </div>
            <div class="block-informaton">
               <h3>Détail du proguit: </h3>
                <div class="resultat">
                    <span>Quantite:</span> : <span id="quantite_value"></span>
                </div>
                <div class="resultat">
                    <span>Taille:</span> : <span id="taille_value"></span>
                </div>
                <div class="resultat">
                    <span>Nombre:</span> : <span id="nombre_value"></span>
                </div>
                <div class="resultat">
                    <span>Prix:</span> : <span id="prix_value"></span>
                </div>
                <div class="resultat">
                    <span>Total:</span> : <span id="total_value"></span>
                </div>
            </div>
        </section>
    </div>
<script src="js/app.js">
</script>
</script>
</body>
</html>
